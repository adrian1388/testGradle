// Apply the java-library plugin to add support for Java Library

buildscript {
    repositories {
        mavenCentral()
        google()
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.2.RELEASE'
		classpath 'com.apollographql.apollo:apollo-gradle-plugin:1.0.0-alpha5'
	}

}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

apply plugin: 'com.apollographql.android'
	
apollo {
  customTypeMapping = [
      "GenericScalar": "Object"
  ]
}

bootJar {
    baseName = 'com.test'
    mainClassName = 'com.test.Application'
    version =  '0.0.1'
}

jar {
    baseName = 'com.test'
    version = '0.0.1-SNAPSHOT'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    mavenLocal()
    google()
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.digivisor:dgv-data-live:0.0.1-SNAPSHOT'
	//implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:23.0'
    
    //  
    implementation 'com.apollographql.apollo:apollo-runtime:1.0.0-alpha5'
    implementation 'com.apollographql.apollo:apollo-rx2-support:1.0.0-alpha5'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8